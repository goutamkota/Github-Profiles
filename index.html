<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github Profile Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <main id="main">
        <div class="card">
            <img src="https://randomuser.me/api/portraits/med/men/30.jpg" class="avatar">
            <div class="user-info">
                <h2>
                    john doe
                </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint vero obcaecati nam qui velit expedita.
                    Eos
                    quis ipsam, impedit ad esse, officia rem, excepturi sequi aperiam modi corrupti natus ipsum.</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repo</strong></li>
                </ul>
                <div id="repos">
                    <a href="" class="repos">Repo 1</a>
                    <a href="" class="repos">Repo 2</a>
                    <a href="" class="repos">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
        integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
